<input type="button" value="Add One Scene" onclick="addSite();" />

    <script>
        var siteinfo = function () {
            return { img: "/img/01.jpg", lon: Math.random(), lat: Math.random() };
        }
        var pois = [];
        function addSite() {
            var poi = {};
            pois.push(poi);
            var sites = document.getElementById('sites');
            var site = document.createElement('div');
            site.className = "site";
            sites.appendChild(site);
            renderSite(site, siteinfo(), poi);
        }
    </script>
